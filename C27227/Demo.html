<!DOCTYPE html>
<html>
<head>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin: 10px;
        }
        
        .search_Products {
            display: grid;
            grid-template-columns: 1fr auto; /* Una columna para el input y otra para el bot√≥n */
            grid-gap: 5px;
            margin-bottom: 15px;
        }

        .search_Products input[type="search"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search_Products button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product {
            border: 1px solid #ccc ;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>    
</head>
<body>
    <div class="search_Products">
        <input id="search" type="search" class="form" placeholder="Search...">
        <button>Search</button>
    </div>

    <div class="container">
        <div class="product">
            <h3>Xbox</h3>
            <p>$349</p>
            <img src="xbox.jpg" alt="xbox">
        </div>
        <div class="product">
            <h3>PlayStation 4</h3>
            <p>$212</p>
            <img src="Playstation4.jpg" alt="ps4">
        </div>
        <div class="product">
            <h3>Hogwarts Legacy</h3>
            <p>$47</p>
            <img src="game.jpg" alt="game">
        </div>
        <div class="product">
            <h3>Keyboard Corsair</h3>  
            <p>$79</p>
            <img src="corsair.jpg" alt="Keyboard">
        </div>
    </div>
</body>
</html>
