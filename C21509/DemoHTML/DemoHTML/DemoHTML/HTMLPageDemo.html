﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="HTMLPageDemo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Agregar Babel para compilar JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const products= [

    {
        id: 1,
        name: "Iphone",
        imageURL: "img/Iphone.jpg",
        price: 200
      },
      
      {
        id: 2,
        name: "Audifono",
        imageURL: "img/audifonos.jpg",
        price: 100
      },

     {
        id: 3,
        name: "Mouse",
        imageURL: "img/mouse.jpg",
        price: 35
      },
      
      {
        id: 4,
        name: "Pantalla",
        imageURL: "img/Pantalla.jpg",
        price: 68

      },
      
      {
        id: 5,
        name: "Headphone",
        imageURL: "img/Headphone.jpg",
        price: 35

      },

      {
        id: 6,
        name: "Teclado",
        imageURL: "img/teclado.jpg",
        price: 95

      },
      
      {
        id: 7,
        name: "Cable USB",
        imageURL: "img/Cable.jpg",
        price: 10
      },
      
      {
        id: 8,
        name:"Chromecast",
        imageURL:"img/Chromecast.jpg",
        price:150
      },

      {
        id: 9
      }

    ];

    //Componente Producto

    const Product = ({ product }) => {
  if (product.id === 9) {
    return (
      <div className="products col-sm-6" style={{ margin: '0 auto' }}>
        <div id="productsCarouselControl" className="carousel" data-bs-ride="carousel">
          <div className="carousel-inner">
            <div className="carousel-item active">
              <img src="img/Chromecast.jpg" className="d-block w-100"/>
            </div>
            <div className="carousel-item">
              <img src="img/teclado.jpg" className="d-block w-100"/>
            </div>
            <div className="carousel-item">
              <img src="img/Pantalla.jpg" className="d-block w-100" />
            </div>
          </div>
          <button className="carousel-control-prev" type="button" data-bs-target="#productsCarouselControl" data-bs-slide="prev">
            <span className="carousel-control-prev-icon" aria-hidden="true"></span>
            <span className="visually-hidden">Previous</span>
          </button>
          <button className="carousel-control-next" type="button" data-bs-target="#productsCarouselControl" data-bs-slide="next">
            <span className="carousel-control-next-icon" aria-hidden="true"></span>
            <span className="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    );
  } else {
    const { name, imageURL, price } = product;
    return (
      <div className="products col-sm-6">
        <div className="product col-sm-6"><img src={imageURL} alt={name} /></div>
        <p className="col-sm-6">{name}</p>
        <p className="col-sm-6">Precio: ${price}</p>
        <button className="button">Comprar</button>
      </div>
    );
  }
};

    //Componente principal
    const App= () => {
      return(
        <div>
          <h1>Lista de Productos</h1>
          <div className='row' style={{display: 'flex', flexWrap: 'wrap' }}>
            {products.map(product =>  
              <Product key={product.id} product={product}/>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));

  </script>   

  <header class="header-container row">
    <div class="search-container col-sm-4">
      <input type="search" placeholder="Buscar" value=""> 
      <img src="img/Lupa.png" style="width: 20px;" class="col-sm-4">
      <img src="img/carrito.png" style="width: 20px;" class="col-sm-4">
    </div>
  </header>

    <div class="container row">
       
        <div class="product col-sm-4"> 
          <img src="img/Iphone.jpg" />
          <p>Iphone</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4">
          <img src="img/audifonos.jpg" />
          <p>Audifonos</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4"> 
          <img src="img/mouse.jpg" />
          <p>Mouse</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4">
          <img src="img/Pantalla.jpg" />
          <p>Pantalla</p>
          <button class="button">Comprar</button>
        </div>

        <div class="product col-sm-4"> 
          <img src="img/Headphone.jpg" />
          <p>Headphone</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4">
          <img src="img/teclado.jpg" />
          <p>Teclado</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4"> 
          <img src="img/Cable.jpg" />
          <p>Cable USB</p>
          <button class="button">Comprar</button>
        </div>
    
        <div class="product col-sm-4">
          <img src="img/Chromecast.jpg" />
          <p>Chromecast</p>
          <button class="button">Comprar</button>
        </div>
    </div>

    <div class="bodyTxt">
      Productos que te pueden interesar
    </div>

    <div class="slide col-sm-12">
      <div class="slide-inner">
          <input class="slide-open" type="radio" id="slide-1" 
                name="slide" aria-hidden="true" hidden="" checked="checked">
          <div class="slide-item">
              <img src="img/mouse.jpg">
              <label class="slide-text col-sm-6">Mouse</label>
          </div>
          <input class="slide-open" type="radio" id="slide-2" 
                name="slide" aria-hidden="true" hidden="">
          <div class="slide-item">
              <img src="img/Iphone.jpg">
              <label class="slide-text col-sm-6">Iphone</label>
          </div>
          <input class="slide-open" type="radio" id="slide-3" 
                name="slide" aria-hidden="true" hidden="">
          <div class="slide-item">
              <img src="img/Headphone.jpg">
              <label class="slide-text col-sm-6">Headphone</label>
          </div>
          <label for="slide-3" class="slide-control prev control-1">‹</label>
          <label for="slide-2" class="slide-control next control-1">›</label>
          <label for="slide-1" class="slide-control prev control-2">‹</label>
          <label for="slide-3" class="slide-control next control-2">›</label>
          <label for="slide-2" class="slide-control prev control-3">‹</label>
          <label for="slide-1" class="slide-control next control-3">›</label>
          <ol class="slide-indicador">
              <li>
                  <label for="slide-1" class="slide-circulo">•</label>
              </li>
              <li>
                  <label for="slide-2" class="slide-circulo">•</label>
              </li>
              <li>
                  <label for="slide-3" class="slide-circulo">•</label>
              </li>
          </ol>
      </div>
  </div>

    <footer class="footer-container">
      <p>Derechos reservados, 2024</p>
    </footer>
</body>


</html>
